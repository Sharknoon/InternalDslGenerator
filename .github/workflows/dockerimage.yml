name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Master
        uses: actions/checkout@v2
        
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      
      - name: Build with Maven
        run: mvn package
      
      - name: Build the Docker image
        run: docker build -t sharknoon/internal-dsl-generator:1.0 .
      
      - name: Login to Docker Hub
        run: docker login -u sharknoon -p ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      
      - name: Push the image to Docker Hub
        run: docker push sharknoon/internal-dsl-generator:1.0
